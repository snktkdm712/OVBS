<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>


<br><br><br><br>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header" style="background-color: black;color:whitesmoke;">Register as Venue Owner</div>
                <div class="card-body">

                    <form class="form-horizontal" (ngSubmit)="onSubmit()" ngNativeValidate>
                        <div class="form-group">
                            <label for="name" class="cols-sm-2 control-label">First Name</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <input type="text" class="form-control" name="firstName" id="firstName" [(ngModel)]="vowner.firstName" placeholder="Enter your First Name" required />
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="name" class="cols-sm-2 control-label">Last Name</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <input type="text" class="form-control" name="lastName" id="lastName" [(ngModel)]="vowner.lastName" placeholder="Enter your Last Name" required />
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email" class="cols-sm-2 control-label">Your Email</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <input type="email" class="form-control" name="email" id="email" [(ngModel)]="vowner.email" placeholder="Enter your Email" required />
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="venue name" class="cols-sm-2 control-label">Venue Name</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <input type="text" class="form-control" name="vname" id="vname" [(ngModel)]="vowner.vname" placeholder="Enter your Venue Name" required />
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="Contact No" class="cols-sm-2 control-label">Contact Number</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <input type="number" class="form-control" name="contact-no" id="contact_no" [(ngModel)]="vowner.contact_no" placeholder="Enter your Contact no" required />
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="cols-sm-2 control-label">Password</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <input type="password" class="form-control" name="password" id="password" [(ngModel)]="vowner.password" placeholder="Enter your Password" required />
                                </div>
                            </div>
                        </div>

                        <div class="form-group ">
                            <button type="submit" class="btn btn-primary btn-lg btn-block login-button" style="background-color: black;color: blanchedalmond;">Register</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
